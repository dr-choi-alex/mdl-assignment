<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
          
            <a class="navbar-brand" [routerLink]="['./']"><label class="logo">Shopping</label></a>
        </div>

        <!-- Hide for mobile devices -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <!-- Right Menu -->
            <ul *ngIf="menuList" class="nav navbar-nav navbar-right">

                <li><a *ngIf="checkStatus==true" class="userIDLabel"> UserID = {{UserIDValue}} </a></li>

                <li><a *ngIf="checkStatus==false" [routerLink]="'./log-in'" class="login"> Log In </a></li>

                <li><a *ngIf="isSeller==true" [routerLink]="'./product'" class="product"  > Product </a></li>

                <li><a *ngIf="checkStatus==true" [routerLink]="'./shopping-cart'" class="cart">Shopping Cart<span class="badge my-badge"></span></a></li>

                <li><a *ngIf="checkStatus==true" (click)="logout()" [routerLink]="'./'" class="logout">Log out</a></li>
            </ul>
        </div>
    </div>
</nav>
