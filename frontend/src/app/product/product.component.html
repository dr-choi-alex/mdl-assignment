<div class="card">
  <h3 class="card-header">Add Product</h3>
  <div class="card-body ">
      <div class="container">
        <div >
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="name">Name</label>
                    <input type="text" formControlName="name" id="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="price">Price</label>
                    <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Price is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="description">Description</label>
                    <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Description is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="image">Image</label>
                    <!-- <input #file type="file" accept="image/*" (change)="preview(file.files)"> -->
                    <input #file type="file" accept="image/*" (change)="onFileChange($event)">
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Image is required</div>
                    </div>
                </div>


                    <!-- Submit button -->
                    <div class="form-group">
                        <div class="submit-block">
                            <a class="btn btn-primary" (click)="onSubmit()">
                                상품 등록
                            </a>
                        </div>
                    </div>
                      
                    <!-- <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" (click)="onSubmit()" ></span>
                            Add 
                        </button>
                        <a routerLink="../" class="btn btn-link">Cancel</a>      
                    </div> -->
              </form>
        </div>
        <div >
            <!-- <img [src] = "imgURL || default" width=200 height=200  /> -->
            <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:300px">
        </div>
      </div>
  </div>
</div>
