<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="usertype">Usertype (seller = 0, buyer = 1)</label>
            <input type="text" formControlName="usertype" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.usertype.errors }" />
            <div *ngIf="submitted && f.usertype.errors" class="invalid-feedback">
                <div *ngIf="f.usertype.errors.required">usertype is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
              <label for="firstName">userID</label>
              <input type="text" formControlName="userID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userID.errors }" />
              <div *ngIf="submitted && f.userID.errors" class="invalid-feedback">
                  <div *ngIf="f.userID.errors.required">userID is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
          </div>
          <div class="form-group">
              <label for="lastName">E-Mail</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">e-mail is required</div>
              </div>
          </div>
       
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Register
              </button>
              <a routerLink="../log-in" class="btn btn-link">Cancel</a>
          </div>
      </form>
  </div>
</div>
